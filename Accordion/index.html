<!DOCTYPE html>
<html lang="en">

<head>
    <title>Accordion</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">

    <style></style>
</head>

<body>

    <div class="page-header">
        <div style="align-self: flex-end;">Software Dictionary</div>
        <div style="align-self: flex-start;">Revision 0.1</div>
    </div>

    <div class=" container">

        <div class="description-header">
            Bootstrap Accordion
        </div>

        <!-- ------------- Source Code -------------- -->

        <p></p>
        <div class="bd-example bd-example-row">

            <div class="accordion" id="accordionOne">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-controls="collapseOne" aria-expanded="false">
                            Source Code
                        </button>
                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <textarea rows="8" cols="100">
                                <div>
                                    <p>Place source code here</p>
                                </div>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ------------- Notes -------------- -->

            <div class="bd-example bd-example-row">

                <div class="accordion" id="accordionTwo">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo">
                                Notes
                            </button>
                        </h2>

                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul>
                                    <li>Note #1</li>
                                    <li>Note #2</li>
                                    <li>Note #3</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <p></p>

                <!--  Demo Code -->

                <div class="description-header">
                    <div class="bd-example bd-example-row">

                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item" style="margin: 20px;">

                                <h2 class="accordion-header" id="headingExample">
                                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseExample">
                                        Selection 1
                                    </button>
                                </h2>

                                <div id="collapseExample" class="accordion-collapse collapse" aria-labelledby="headingExample" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul>
                                            <li>Note #1</li>
                                            <li>Note #2</li>
                                            <li>Note #3</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="../js/bootstrap.bundle.min.js"></script>
            <script src="../js/jquery.js"></script>
            <script src="../js/jquery-ui.js"></script>

</body>

</html>
