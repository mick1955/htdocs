<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Buttons</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">

    <style>
        body {
            font-family: arial;
            background-color: lightskyblue;

    </style>

</head>

<body>

    <div class="page-header">
        <div style="align-self: flex-end;">Software Dictionary</div>
        <div style="align-self: flex-start;">Revision 0.1</div>
    </div>

    <div class=" container">

        <div class="description-header">
            Bootstrap Buttons
        </div>

        <!-- ------------- Source Code -------------- -->

        <p></p>

        <div class="accordion" id="accordionOne">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Source
                    </button>
                </h2>

                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <textarea rows="10" cols="100">
                            <div>
                                <p>Place source code here</p>
                            </div>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <p></p>

        <!-- ------------- Notes -------------- -->

        <div class="accordion" id="accordionTwo">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        Notes
                    </button>
                </h2>

                <div id="collapseTwo" class="accordion-collapse collapse"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul>
                            <li>Note #1</li>
                            <li>Note #2</li>
                            <li>Note #3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <p></p>

        <!--  Demo Code -->

        <div style="border: 2px solid darkgrey;height: 400px;margin: 10px;border-radius: 4px;">
            <div class="button-container">
                <button type="button" class="btn btn-sm btn-primary">Primary</button>
                <button type="button" class="btn btn-sm btn-secondary">Secondary</button>
                <button type="button" class="btn btn-sm btn-success">Success</button>

                <button type="button" class="btn btn-sm btn-warning">Warning</button>
                <button type="button" class="btn btn-sm btn-info">Info</button>
                <button type="button" class="btn btn-sm btn-light">Light</button>
                <button type="button" class="btn btn-sm btn-dark">Dark</button>

                <button type="button" class="btn btn-sm btn-link">Link</button>

            </div>
            <p></p>
            <div class="button-container">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>

                <button type="button" class="btn btn-dark">Dark</button>

                <button type="button" class="btn btn-link">Link</button>

            </div>
            <p></p>
            <div class="button-container">
                <button type="button" class="btn btn-lg btn-primary">Primary</button>
                <button type="button" class="btn btn-lg btn-secondary">Secondary</button>
                <button type="button" class="btn btn-lg btn-success">Success</button>
                <button type="button" class="btn btn-lg btn-danger">Danger</button>
                <button type="button" class="btn btn-lg btn-warning">Warning</button>
                <button type="button" class="btn btn-lg btn-info">Info</button>
                <button type="button" class="btn btn-lg btn-light">Light</button>
                <button type="button" class="btn btn-lg btn-dark">Dark</button>

                <button type="button" class="btn btn-lg btn-link">Link</button>

            </div>
        </div>
    </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.js"></script>
