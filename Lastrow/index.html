<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dictionary</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/lastrow.css">
 
    <script src="../js/bootstrap.bundle.min.js"></script>

    <style></style>
</head>

<body>

    <div class="header-page">
        <div style="align-self: flex-end;">Software Dictionary</div>
        <div style="align-self: flex-start;">Revision 0.1</div>
    </div>

    <div class="container">

        <div class="header header-main">
            <div class="header-description">
                <div class="header-text">
                    Template
                </div>
            </div>
        </div>

        <!-- <div style="border: 1px solid darkgray; padding: 20px; margin-bottom: 10px;"></div> -->

        <div class="header header-demo">
            This template is used for demonstration of all Bootstrap components.
        </div>

        <!-- ---------------------- Notes ---------------------- -->

        <div class="bd-example bd-example-row">

            <div class="accordion" id="accordionOne">

                <div class="accordion-item">

                    <h2 class="accordion-header" id="headingOne">
                        <button type="button" class="accordion-button collapsed"  data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-controls="collapseOne" aria-expanded="false" >
                            Notes
                        </button>

                    </h2>

                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">


                            <textarea rows="8" cols="100">
                                <div class="accordion-body"></div>
                            </textarea>




                        </div>
                    </div>
                </div>
            </div>

            <!-- ------------------------ Code ------------------------ -->

            <div class="bd-example bd-example-row">

                <div class="accordion" id="accordionTwo">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo">
                                Code
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse"
                            aria-labelledby="headingTwo" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <pre>
                                    <code class="code-display">
                                        This is where the code goes.                                        
                                    </code>
                                </pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p></p>

            <!--  Demo Code -->
            <div style="border: 1px solid blue;height: 400px;margin: 20px;">
            
                <button id="add">Add Child</button>

                <div id="parent">
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                  <div class="child"></div>
                </div>
            
            
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>

    <script src="../js/lastrow.js"></script>
</body>

</html>
