<!DOCTYPE html>
<html lang="en">

<head>
    <title>Template</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/layouts.css" />
    <link rel="stylesheet" href="../css/sample10.css" />

</head>


<body style="margin: 40px;background-color: lightskyblue;font-family: arial">
    
  <div class="pagehdr-container">
    <div class="page-item">Software Encyclopedia</div>
    <div class="page-item">Bootstrap 5.2</div>
    <div class="page-item">Revision 0.1</div>
</div>
<p></p>
<div class="container">
    <div class="description-container">Template</div>

    <!-- ------------- Start Code Pull-down -------------- -->

    <div>

        <div id="accordionOne" class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                        Code
                    </button>
                </h2>

                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <textarea rows="8" cols="100">
<div>
<div>
    Sample code
</div>
</div>
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

    <!-- ------------- End Code Pull-down -------------- -->

        <div style="height: 20px;"></div>

    <!-- ------------- Start Notes Pull-down -------------- -->

        <div id="accordionTwo" class="accordion">
            <div class="accordion-item">
                <h2 id="headingTwo" class="accordion-header">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
                        Notes
                    </button>
                </h2>

                <div id="collapseTwo" class="accordion-collapse collapse" 
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul>
                            <li>Note #1</li>
                            <li>Note #2</li>
                            <li>Note #3</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!-- ------------- End Notes Pull-down -------------- -->

        <p></p>

        <!--  Start Demo Code -->

    <div class="wrapper">
        <div class="box a">A</div>
        <div class="box b">B</div>
        <div class="box c">C</div>
        <div class="box d">D</div>
        <div class="box e">E</div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
</body>

</html>
